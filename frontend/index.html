<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Identificador de Vehículos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-5">
    <div class="d-flex justify-content-end mb-3">
      <a href="historial.html" class="btn btn-outline-secondary">
        📚 Historial
      </a>
    </div>
    <h1 class="text-center mb-4">🔍 Identificador de Vehículos</h1>

    <form id="uploadForm">
      <div class="mb-3">
        <label for="imageInput" class="form-label">📸 Selecciona una imagen</label>
        <input class="form-control" type="file" id="imageInput" accept="image/*" required />
      </div>
      <div class="mb-3 text-center">
        <img id="preview" class="img-fluid rounded shadow" style="max-height: 300px;" alt="Vista previa" />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Analizar imagen</button>
        <div class="text-center mt-3 d-none" id="loadingSpinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Procesando...</span>
        </div>
        <p class="mt-2">Analizando imagen...</p>
        </div>
      </div>
    </form>

    <div id="resultContainer" class="mt-5 d-none">
      <h4>Resultado:</h4>
      <ul class="list-group">
        <li class="list-group-item"><strong>Marca:</strong> <span id="marca"></span></li>
        <li class="list-group-item"><strong>Modelo:</strong> <span id="modelo"></span></li>
        <li class="list-group-item"><strong>Año:</strong> <span id="anio"></span></li>
        <li class="list-group-item"><strong>Precio:</strong> <span id="precio"></span></li>
        <li class="list-group-item"><strong>Reseña:</strong> <span id="resena"></span></li>
      </ul>
      <div class="text-center mt-4">
        <h5>📷 Imagen del vehículo:</h5>
        <img id="recorte" class="img-fluid rounded border" style="max-height: 250px;" alt="Recorte del vehículo" />
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
